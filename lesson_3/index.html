<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1>Star rating</h1>
      <div class="star-container">
        <div class="rating-value" data-value="5"></div>
        <div class="stars">
            <div class="fa fa-star" id="star-1" data-rating="1"></div>
            <div class="fa fa-star" id="star-2" data-rating="2"></div>
            <div class="fa fa-star" id="star-3" data-rating="3"></div>
            <div class="fa fa-star" id="star-4" data-rating="4"></div>
            <div class="fa fa-star" id="star-5" data-rating="5"></div>
        </div>
        <div class="rating-text" data-content="TEST"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
